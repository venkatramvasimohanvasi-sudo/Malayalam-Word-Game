<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>മലയാളം സ്ട്രാൻഡുകൾ (Malayalam Strands)</title>
    <!-- Load Tailwind for basic styling and layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&display=swap');
        
        body {
            /* Ensures Malayalam font is used correctly */
            font-family: 'Noto Sans Malayalam', sans-serif;
            background-color: #0d1117; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The core grid styling */
        .strands-grid {
            display: grid;
            /* 6 columns, each a fixed size for consistent square shape */
            grid-template-columns: repeat(6, 1fr); 
            gap: 4px; /* Space between cells */
            max-width: 600px; /* Limit overall size */
            width: 100%;
            border: 2px solid #30363d;
            border-radius: 12px;
            padding: 8px;
            background-color: #21262d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .grid-cell {
            /* Aspect ratio trick to make cells perfectly square */
            width: 100%;
            padding-top: 100%; 
            position: relative;
            background-color: #30363d;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s, transform 0.1s;
        }

        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* Larger font size for visibility */
            color: #c9d1d9; /* Light text color */
            font-weight: 700;
        }

        /* Interaction styles */
        .grid-cell:hover {
            background-color: #484f58;
        }

        .grid-cell.selected {
            background-color: #347d39 !important; /* Green for selected */
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="strands-container w-full max-w-xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">മലയാളം സ്ട്രാൻഡുകൾ (Strands)</h1>
        
        <!-- The Main Game Grid -->
        <div id="game-grid" class="strands-grid">
            <!-- Grid cells will be generated here by JavaScript -->
        </div>

        <p id="message" class="text-center mt-4 text-white text-lg"></p>
    </div>

    <script>
        const malayalamCharacters = [
            "ക", "ള", "ര", "മ", "്", "ചി",
            "ത്ര", "ം", "സ", "ർ", "പ്പ", "ം",
            "ല", "യ", "നം", "വാ", "യു", "മ",
            "ഴു", "ക്", "ക", "ൾ", "ൻ", "യി",
            "ൽ", "പ", "നി", "ര", "്", "ചി",
            "രി", "യ", "ർ", "ത്ത", "ൽ", "ക"
        ];
        
        const GRID_SIZE = 6;
        const gridElement = document.getElementById('game-grid');
        const messageElement = document.getElementById('message');
        let selectedCells = [];

        // 1. Initialize the Grid and Cells
        function initializeGrid() {
            gridElement.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
            
            malayalamCharacters.forEach((char, index) => {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.setAttribute('data-index', index);
                
                const content = document.createElement('div');
                content.className = 'cell-content';
                content.textContent = char;

                cell.appendChild(content);
                cell.addEventListener('click', () => handleCellClick(cell, index));
                gridElement.appendChild(cell);
            });
        }

        // 2. Handle Cell Interaction
        function handleCellClick(cell, index) {
            const isSelected = cell.classList.contains('selected');

            if (isSelected) {
                // Deselect logic (optional: depends on Strands rules)
                cell.classList.remove('selected');
                selectedCells = selectedCells.filter(i => i !== index);
                messageElement.textContent = 'Cell Deselected.';
            } else {
                // Select logic
                cell.classList.add('selected');
                selectedCells.push(index);
                messageElement.textContent = `Selected: ${selectedCells.length} cells.`;
            }

            // In a real Strands game, you would now check if the sequence forms a valid word.
            // For this demo, we just show selection.
        }

        // Run the game initialization
        initializeGrid();
    </script>
</body>
</html>
